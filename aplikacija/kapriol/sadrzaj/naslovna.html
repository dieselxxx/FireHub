<div id="sadrzaj" class="naslovna">

    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            {{obavijesti}}
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

    <div class="naslov">ponuda asortimana</div>

    <div class="kategorije">{{kategorije}}</div>

    <div class="dostava">besplatna dostava za narudžbe iznad {{dostavaLimit}} {{valuta}}</div>

    <div class="reklama1">
        <a {{reklama1link}}><img src="/slika/reklama/reklama1.jpg?v={{reklama1vrijeme}}" /></a>
    </div>

    <div class="usluge">
        <span>
            usluge kupcima, zatražite ponudu preko
            <a class="viber" href="viber://contact?number=%2B{{mobitel}}">
                <svg><use xlink:href="/kapriol/resursi/grafika/simboli/simbol.ikone.svg#viber"></use></svg>
            </a>
        </span>
        <a {{reklama2link}}><img src="/slika/reklama/reklama2.jpg?v={{reklama2vrijeme}}" /></a>
    </div>

    <div class="reklama2">
        <span>izdvojeno iz ponude</span>
        <a {{reklama3link}}><img src="/slika/reklama/reklama3.jpg?v={{reklama3vrijeme}}" /></a>
    </div>

</div>
