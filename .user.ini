[opcache]
; zend_extension=opcache - postaviti u php.ini
; opcache.jit_buffer_size = 100M - postaviti u php.ini
opcache.jit = 1255

;;;;;;;;;;;;;;;;;
; Data Handling ;
;;;;;;;;;;;;;;;;;
post_max_size = 16M

;;;;;;;;;;;;;;;;
; File Uploads ;
;;;;;;;;;;;;;;;;
;file_uploads = On - postaviti u php.ini
;upload_max_filesize = 8M - postaviti u php.ini
;max_file_uploads = 20 - postaviti u php.ini
;upload_tmp_dir = /temp - postaviti u php.ini

;[PHP_CURL]
;extension=php_curl.dll
;[PHP_GD2]
;extension=php_gd2.dll
;[PHP_GETTEXT]
;extension=php_gettext.dll
;[PHP_MYSQLI]
;extension=php_mysqli.dll
;[PHP_MBSTRING]
;extension=php_mbstring.dll
;[PHP_OPENSSL]
;extension=php_openssl.dll
;[PHP_SOAP]
;extension=php_soap.dll
;[PHP_XMLRPC]
;extension=php_xmlrpc.dll
;[MemCache]
;extension=php_memcache.dll
;[PHP_PDO_SQLSRV]
;extension=php_pdo_sqlsrv.dll
;[PHP_SQLSRV]
;extension=php_sqlsrv.dll
;[PHP_XDEBUG]
;extension=php_xdebug.dll
;[MONGODB]
;extension=php_mongodb.dll
;[PHP_EXIF]
;extension=php_exif.dll
;[PHP_OPCACHE]
;extension=php_opcache.dll
;[PHP_GD]
;extension=php_gd.dll

;;;;;;;;;;;;;;;;;;;;;;
; Dynamic Extensions ;
;;;;;;;;;;;;;;;;;;;;;;
;extension=fileinfo